<!DOCTYPE html>
<html>
<head>

<title>Sharp Lip Log</title>

</head>

<body>

<form>
Date: <br>
Month <input type="number" name="month" min="1" max="12">
Day <input type="number" name="day" min="1" max="31">
Year <input type="number" name="year" min="2017" max="2020">
<br><br>
Time: <br>
<input type="number" name="hour" min="1" max="12">
:
<input type="number" name="minute" min="1" max="59">
<br><br>
Meditation Name: <br>
<select name="meditation">
    <option value="A">Meditation A</option>
    <option value="U">Meditation U</option>
    <option value="W">Meditation W</option>
    <option value="B">Meditation B</option>
</select>
<br><br>
Session Numbers <br>
First 3 min <input type="number" name="session_num_a" min="0" max="1" step=".1">
Second 3 min <input type="number" name="session_num_b" min="0" max="1" step=".1">
Third 3 min <input type="number" name="session_num_c" min="0" max="1" step=".1">
Last 1 min <input type="number" name="session_num_d" min="0" max="1" step=".1">
</form>

</body>

</html>
